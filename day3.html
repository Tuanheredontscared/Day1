<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container pt-5">
      <div class="card">
        <div class="card-body">
          <form class="d-flex">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="What do you want to do something?"
              aria-label="What do you want to do something?"
              id="todo-input"
            />
            <button id="create-todo-button" type="submit" class="ms-2 btn btn-primary text-nowrap">
              Create Todo
            </button>
            <button id="checkall-todo-button" type="submit" class="ms-2 btn btn-primary text-nowrap"  onclick="CheckAll()">
              Check all Todo
            </button>
          </form>
          <div class="mt-2" id="todo-list">
            <div class=" form-check">
              <input  class="form-check-input" type="checkbox" name="Need-To_do" id="" >
              <label class="form-check-label">Today I need to do homework</p>
            </div>
            <div class=" form-check">
              <input class="form-check-input" type="checkbox" name="Need-To_do" id="" >
              <label class="form-check-label">Today I need to do homework</p>
            </div>
            <div class=" form-check">
              <input class="form-check-input" type="checkbox" name="Need-To_do" id="" >
              <label class="form-check-label">Today I need to do homework</p>
            </div>
            
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger" id="clear-all-button">Clear all</button>
          </div>
        </div>  
      </div>
    </div>
    <script src="./day3.js"></script>
    <!-- JavaScript Bundle with Popper -->

      crossorigin="anonymous"
    ></script>
  </body>
</html>
